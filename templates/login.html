{% extends "base.html" %}
{% block content %}
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <br><br>
            <p class="signup-prompt">
                Still not a user ? <a href="{{ url_for('register') }}"
                                      style="font-weight: bold;">Sign Up</a> For Free
            </p>
        </form>

    </div>
{% endblock %}
